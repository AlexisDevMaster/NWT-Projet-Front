<section>
      <owl-carousel-o [options]="customOptions" >
        <ng-container *ngFor="let item of carouselData; let i=index">
          <ng-template carouselSlide [width]="90">
            <div class="item">
              <div class="category-item">
                <a [owlRouterLink]="['/category']">
                  <img class="img-fluid category-img" src="https://via.placeholder.com/600/56a8c2" alt="img 6">
                  <h6>JAPONAIS</h6>
                </a>
              </div>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
</section>
