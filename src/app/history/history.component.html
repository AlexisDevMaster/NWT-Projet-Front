<div class="main-title">
  <h4>History</h4>
</div>

<div class="history-card">
  <div class="col-3 text-center align-self-center ml-1 mr-1 pl-1 pr-1">
    <a href="/video/{{ h.video.url }"><img class="img-fluid" src="public/images/img/v1.png"
                                            width="75%" height="100%" alt=""/></a>
  </div>
  <div class="col-lg-8">
    <a href="/video/{{ h.video.url }"><h4 class="history-card-name">{{ h.video.title }</h4></a>
    <a href="/"><h6 class="text-muted mb-2 history-card-author" >{{ h.video.author_username }</h6></a>
    <p class="history-card-description">{{ h.video.description }</p>
    <p class="history-card-date">Last viewing date : {{ h.date } </p>
  </div>
  <div class="col">
    <div class="row d-flex justify-content-center">
      <div class="col text-center">
        <button class="transparent-button gray-color" name="history-delete"
                data-csrf="{{ csrf_token }" data-historyId="{{ h.id }">
          <i class="fas fa-2x fa-trash"></i>
        </button>
      </div>
    </div>
    <div class="row position-absolute" style="bottom: 0">
      <div class="col">
        <div class="d-flex justify-content-center ">
          <button class="transparent-button {% if h.like.value == 1 %}liked-color-button {% else %}gray-color{% endif %}"
                  name="like"
                  value="{% if h.like.value is empty %}3{% else %}{{ h.like.value }{% endif %}"
                  data-csrf="{{ csrf_token }" data-videoId="{{ h.video.id }">
            <i class="fas fa-thumbs-up fa-2x"></i>
          </button>
        </div>
      </div>
      <div class="col">
        <div class="d-flex justify-content-center">
          <button class="transparent-button {% if h.like.value == 2 %}disliked-color-button{% else %}gray-color{% endif %}"
                  name="dislike"
                  value="{% if h.like.value is empty %}3{% else %}{{ h.like.value }{% endif %}"
                  data-csrf="{{ csrf_token }" data-videoId="{{ h.video.id }">
            <i class="fas fa-thumbs-down fa-2x"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <hr class="history-separator" style="width: 100%">
</div>
